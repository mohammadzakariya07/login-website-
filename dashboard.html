<!DOCTYPE html>
<html>
<head>
  <title>Aadhaar Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">

<div class="header">
  <h1>Smart Aadhaar Center</h1>
  <p>Citizen Services Portal</p>
</div>

<div class="login-box">
  <h2>Select Service</h2>

  <button onclick="openPhone('update')">Update Aadhaar</button>
  <br><br>
  <button onclick="openPhone('fresh')">Fresh Aadhaar Apply</button>
</div>

<!-- PHONE NUMBER POPUP -->
<div class="modal" id="phoneModal">
  <div class="modal-box">
    <h3>Applicant Mobile Number</h3>
    <input type="text" placeholder="Enter Mobile Number">
    <br><br>
    <button onclick="openService()">Proceed</button>
  </div>
</div>

<!-- SERVICE OPTIONS -->
<div class="modal" id="serviceModal">
  <div class="modal-box" id="serviceContent"></div>
</div>

<script src="script.js"></script>
</body>
</html>
